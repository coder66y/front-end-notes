<!--
    注释
    元素的书写格式:
    <开始标签>  内容  <结束标签>(统称为元素)
    <!DOCTYPE HTML>
<html> 
     <head>
        <title>  莎莎的第一个文档  </title>    
     </head>
     <body>   
        <h1>  hello world </h1>
     </body>
</html>

1.标签对（双标签） <head> </head>
2.单标签 src(source源) 
3.一个元素可以嵌套其他元素（可以用树状图表示，父元素，子元素，兄弟元素，祖先元素，后代元素）
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <img src="https://kaola-haitao.oss.kaolacdn.com/01ec0776-3efd-4ca0-9542-15a15ec49112T2111151433_1920_506.jpg?x-oss-process=image/resize,w_1920/quality,q_90" alt="">
    </body>
</html>
