<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baidu</title>
    <link rel="icon" href="../../../毕业文件/pr.jpg">
    <style>
        a{
            text-align: left;
            text-decoration: none;
            color:#000;
            font-size:12px;
            padding:1em;
        }
        div{ 
            text-align: center;
        }
      img{
            width:300px;
       }
       /* 未访问状态 */
       a:link{
           color:black;
       }
       /* 已访问状态 */
       a:visited{
           color:green;
       }
        /* 手指（鼠标）放上去 */
       a:hover{
           color:blue;
       }
       /* 手指点下去，未松手 */
       a:active{
           color:orange;
       }
       /* 手指（鼠标）放上去 */
       strong:hover{
           color:blue;
       }
       /* 手指点下去，未松手 */
       strong:active{
           color:orange;
       }
       input:focus{
           background-color:darkblue;
       }
       a:focus{
            background-color:red; 
           outline:none;
       }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank"> baidu一下</a>
    <strong>我是strong元素</strong>

    <!-- 3.focus -->
    <input type="text">
</body>
</html>
