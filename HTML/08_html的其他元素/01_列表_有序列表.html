<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{color:red;}
        ul{list-style-type:none;
        margin:0px;
        padding: 0;
        }
        span{
            background-color:brown;
            padding: 3px;
            color:#fff;
            /* border-style: solid; */
        }
        dd{margin: 1px;
            padding: 4px;
            /* border-style: solid; */
        /* height:25px;*/
        } 
        .s{background-color: darkgray;}
        dt{font-size:1.5em;
        font-weight: 700;
        }
        table{width:800px;}

    </style>

</head>
<body> 
    <h2>电影</h2>
    <!-- 有序列表 -->
    <ol>
        <li>诛仙</li>
        <li>海上堡垒</li>
        <li>还最旺</li>
        <li>妖魔鬼怪</li>
        <li>武神</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>门锁</li>
        <li>白百何</li>
        <li>王珞丹</li>
    </ul>
    <!-- 现实中比较常用 -->
    <table>
        <tr>
            <td>
            <dl>
            <dt>颜色</dt>
            <dd><span>1</span> 红</dd>
            <dd><span>2</span> 橙</dd>
            <dd><span>3</span> 黄</dd>
            <dd><span class="s">4</span> 绿</dd>
            <dd><span class="s">5</span> 青</dd>
            </dl>
            </td>
            <td>
            <dl>
            <dt>饮料</dt>
            <dd><span>1</span> 咖啡</dd>
            <dd><span>2</span> 牛奶</dd>
            <dd><span>3</span> 西瓜汁</dd>
            <dd><span class="s">4</span> 苹果汁</dd>
            <dd><span class="s">5</span> 番茄汁</dd>
            </dl>
            </td>
        </tr>
    </ul>
</body>
</html>
