<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background-color:brown;
            padding: 3px;
            color:#fff;
        }

        /* 设置表单之间的间距 */
        dd{
            margin: 1px;
            padding: 4px;
        }
        /* 设置序号4、5的底部颜色 */
        .s{
            background-color: darkgray;
        }
        /* 设置表头属性 */
        dt{
            font-size:1.5em;
            font-weight: 700;
        }
        /* 设置两列 */
        table{
            width:800px;
        }

    </style>

</head>
<body> 
    <table>
        <tr>
            <td>
            <dl>
            <dt>颜色</dt>
            <dd><span>1</span> 红</dd>
            <dd><span>2</span> 橙</dd>
            <dd><span>3</span> 黄</dd>
            <dd><span class="s">4</span> 绿</dd>
            <dd><span class="s">5</span> 青</dd>
            </dl>
            </td>
            <td>
            <dl>
            <dt>饮料</dt>
            <dd><span>1</span> 咖啡</dd>
            <dd><span>2</span> 牛奶</dd>
            <dd><span>3</span> 西瓜汁</dd>
            <dd><span class="s">4</span> 苹果汁</dd>
            <dd><span class="s">5</span> 番茄汁</dd>
            </dl>
            </td>
        </tr>
    </ul>
</body>
</html>
