<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width:400px ;
        }
        span{
            font-weight: 700;
        }
        input{
            outline:none;
        }
        /* 设置想要的样式 */
        input:focus{
            border-color:#4791ff;
            border-style:solid;
            border-width:2px;
        }
    </style>
</head>
<body>
    <form action="http://www.baidu.com/" target="_blank">
        <fieldset>
            <legend>必填信息</legend>
            <div>
                <span>
                    手机：
                </span>
                <!-- text明文输入 -->
                <input type="text" 
                       maxlength="11" 
                       placeholder="请输入您的手机号"
                       autofocus>
            </div>
            <div>
                <span>
                    密码：
                </span>
                <!-- 密码输入 -->
                <input type="password" placeholder="请输入您的密码" name="code">
            </div>
            <div>
                <span>
                    验证码：
                </span>
                <input type="text" placeholder="请输入验证码" name="validate">
                <!-- button实现方式一 -->
                <input type="button" value="获取验证码">
                <!-- button实现1方式二
                <button>获取验证码</button> -->
            </div>
        </fieldset>
        <fieldset>
            <legend>选填信息</legend>
            <div>
                <label for="photo">照片:</label>
                <input type="file" id="photo">
            </div>
            <!-- 5.性别选择  radio需要可以单选，必须要加上name
            * name值相同的radio才具备单选功能
            -->
            <div>
                <span> 性别：</span>
                <label for="male"> 男</label>
                <input type="radio" name="sex" value="male" id="male"> 
                <label for="female"> 女</label>
                <input type="radio" name="sex" value="female"  id="female" checked>
            </div>
            <!-- 爱好选择 checkbox可以多选 -->
            <div>
                <span> 爱好：</span>
                篮球<input type="checkbox" name="hobbies">
                足球<input type="checkbox" name="hobbies">
                羽毛球<input type="checkbox" name="hobbies">
                跳舞<input type="checkbox" name="hobbies" checked>
                唱歌<input type="checkbox" name="hobbies">
            </div>
            <!--学历 -->
            <div>
                <span>学历：</span>
                <select name="enducation" id="">
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2" selected>高中</option>
                </select>
            </div>
            <!-- 简介 -->
            <div>
                <span>简介：</span>
                <textarea name="introduction" cols="20" rows="5"></textarea>
            </div>
        </fieldset>
    <!-- 重置按钮 
        前提：1.type必须是reset类型（value可以不写）
             2.所有内容必须在同一个表单中所以必须要用form来包住他
        -->
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
