<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素特点：
        1.独占父元素的一行
        2.行内级元素的特点：和其他元素可以在同一行显示
     -->
     <!-- 块级元素 -->
     <div class="box">
         <div class="inner"></div>
         <p class="p">我是段落</p>
     </div>
     <!-- 2.行内级元素 -->
     <span>我是span元素</span>
</body>
</html>
