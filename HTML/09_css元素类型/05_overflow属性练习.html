<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: red;
            width:200px;
            height: 200px;
            /* overflow */
            /* visible:超出依然可见，默认值
                      overflow:visible;
               hidden:超出部分，隐藏起来
                      overflow:hidden;
               scroll:溢出的内容可以通过滚动查看
                      overflow:scroll;
               auto:有超出部分就滚动查看，没有就正常显示
                      overflow:auto;
               */
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../../../图片可爱/欢迎.gif" alt="可爱图片">
    </div>
</body>
</html>
