<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 20px;
            width: 20px;
            background-color: #ff0000;
        }
        .box{
            height: 40px;
            width: 40px;
            background-color: #00ff00;
        }
        .inner{
            height: 20px;
            width: 20px;
            background-color: #0000ff;
            /* 左右不会传递 */
            margin-left:2px;
            /* 会传递给父元素 */
            margin-top: 2px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
