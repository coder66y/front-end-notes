<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #f00; 

            padding-bottom: 20px;
            border-bottom: 20px solid purple;

            /* 内容盒子
            content-box：设置的宽高只是内容的宽高；（默认）
            border-box：设置的宽高是内容+内边距+边框的高度
            */
            /* 盒子的内减 */
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
        <span>
            span元素
        </span>
    
</body>
</html>
