<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            background-color: #f00;
        }

        strong{
            float: left;

            background-color: #0f0;
        }

        a{
            float: left;
             
            background-color: #00f;
            color:#fff;
        }
        /* 因为strong和a都在浮动，所以a浮动过去之后，遇到strong就停下来了 */
    </style>
</head>
<body>
    <div class="box">
        <span>span元素</span>
        <strong>
            strong元素
       </strong>
       <a href="#">a元素</a>
    </div>
</body>
</html>
