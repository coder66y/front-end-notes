<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset.css */
        .container a {
            text-decoration: none;
            color: #000;
        }

        .container h2{
            
            margin: 0;
            padding: 0;
        }

        /* 布局设置 */
        .container{
            width: 1100px;

            margin: 0 auto;
        }

        .left{
            float: left;
            margin-right: 24px;
        }

        .hot-words{
            margin-right: 14px;
            margin-left: 14px;
        }

        .right{
            float: right;
        }

        /* 详细设置 */
         .phone{
            font-size: 22px;
            color: #333
         }

         span,a{
             font-size: 14px;
         }

         .hot-words,.right{
             color:  #999;
         }

         .left,.right{
             margin-top: 9px;
         }

         /* 悬浮设置 */
         .container .hot{
             color: #fe060c;
         }

         a:hover{
             text-decoration: underline;
         }

    </style>
</head>
<body>
    <div class="container ">
        <h2 class="phone left">手机配饰 </h2>
        <span class="hot-words left" >热搜词:</span>
        <a class="left" href="">DW</a>
        <a class="left hot" href="">施华洛世奇</a>
        <a class="left" href="">天梭</a>
        <a class="left" href="">浪琴</a>
        <a class="left" href="">潘多拉</a>
        <a class="left" href="">周大福</a>
        <a class="left" href="">雷朋</a>
        <a class="left" href="">APM</a>
        <a class="right" href="">更多选择&gt;</a>
   
    </div>
</body>
</html>
