<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;

            margin:50px auto;

            background-color: #f00;

            transition: transform 2s;
        }

        .box1:hover{           
            transform: scale(2);
        }
        .box2:hover{
            width:300px;
        }
       
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
