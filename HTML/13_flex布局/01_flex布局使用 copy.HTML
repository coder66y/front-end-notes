<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1100px;
            height: 543px;
            margin: auto;
        }

        .brands{
            width: 1098px;
            height: 48px;
            line-height: 48px;

            text-indent: 20px;
            font-size: 16px;

            border:1px solid #ededed;
        }

        .box{
            display: flex;
            justify-content: space-between;
        }

        .box>div{
            width: 220px;
            height: 168px;
            line-height: 168px;

            border:1px solid #ededed;
            text-align: center;
        }

        img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- 热门品牌 -->
    <div class="container">
        <div class="brands">热门品牌</div>
        <div class="box">
            <div><img src="../../img/考拉dw.jpg" alt=""></div>
            <div><img src="../../img/考拉施华洛世奇.jpg" alt=""></div>
            <div><img src="../../img/考拉天梭.jpg" alt=""></div>
            <div><img src="../../img/考拉雷朋.jpg" alt=""></div>
            <div><img src="../../img/考拉六福珠宝.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
