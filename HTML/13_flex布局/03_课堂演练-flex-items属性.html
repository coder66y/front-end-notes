<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 255px;
            height: 300px;

            background-color: orange;
            
            margin: 0 auto;
            
           
           
        }

        .box1{
            /* width: 300px; */
            display: flex;
            margin-right: -5px;
        }

        .item{
            width: 60px;
            height: 60px;
            line-height: 60px;
            margin-right: 5px;

            text-align: center;
            color: white;

            flex-grow:1;
        }

        .box3,.box2{
            display: flex;
            width: 65px;
           
            flex-wrap: wrap;
            flex-grow:1; 
        }

        .item1{
            background-color: #f00;
        }

        .item2{
            background-color: #0f0;

            margin-top: 10px;
        }

        .item3{
            background-color: #00f;
            height: 130px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="item item3">item1</div>
            <div class="item item3">item2</div>
            <div class="box2">
                <div class="item item1">item3</div>
                <div class="item item2">item3</div>
            </div>
            <div class="box3">
                <div class="item item1">item4</div>
                <div class="item item2">item4</div>
            </div>   
        </div>
    </div>
</body>
</html>
