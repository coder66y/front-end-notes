<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66's</title>
    <style>
        /* reset.css */
        p,ul,h5{
            margin:0;
            padding:0;
        }

        ul{
            list-style:none;
        }
         
        /* common.css */
        body{
            min-width: 1100px;
        }
        li,.box,h5,p{
            display: inline-block;
            line-height: 42px; 
        }
    
        .severse{
            text-align: center;
            margin:32px auto;
        }

        /* 具体的设置 */
        .severse ul li .box{
            margin-left:12px;
            margin-right: 18px;
        }

        .severse ul li .box p{
            color:#444444 ;
            font-size: 18px;
            width:180px;
            height:42px;
            font-weight: 700;
            /* line-height: 42px; */
           
        }

        .severse ul li .box h5{
            width:36px;
            height: 42px;
            text-indent: 9998px;
        }
        
        .severse ul li .box1 h5{
            background-image: url(../../img/jd多快好省精灵图.png) ;
            background-position:0 -192px;
        }
        .severse ul li .box2 h5{
            background-image: url(../../img/jd多快好省精灵图.png) ;
            background-position:-41px -192px;
        }
        .severse ul li .box3 h5{
            background-image: url(../../img/jd多快好省精灵图.png) ;
            background-position:-82px -192px;
        }
        .severse ul li .box4 h5{
            background-image: url(../../img/jd多快好省精灵图.png) ;
            background-position:-123px -192px;
        }

        
    </style>
</head>
<body>
    <div class="severse">
        <ul>
            <li>
                <div class="box1 box">
                    <h5>多</h5>
                    <p>品类齐全，轻松购物</p>
                </div>
            </li>
            <li>
                <div class="box2 box">
                    <h5>快</h5>
                    <p>多仓直发，极速配送</p>
                </div>
            </li>
            <li>
                <div class="box3 box">
                    <h5>好</h5>
                    <p>正品行货，精致服务</p>
                </div>
            </li>
            <li>
                <div class="box4 box">
                    <h5>省</h5>
                    <p>天天低价，畅选无忧</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
