    <style>
        table{
            text-align:center;
            border-collapse:collapse;

        }
        /* 单元格宽度 */
        td{
            width:200px;
            height:45px;
        }
        /* 表头和标题设置 */
        [colspan],tr:nth-child(2){
            font-weight:700;
            color:black;
            font-size:25px;
            background-color: #fff;
        }
        /* 表头字体大小 */
        tr:nth-child(2){
            font-size:19px;  
        }
        /* 13:15设置 */
        span{
            font-weight:700;
        }
        /* 15:00散场设置 */
        span.time{
            font-size:11px; 
            font-weight:400;
        }
        /* 售价设置 */
        td:nth-of-type(4){
            color:red;
            font-weight:700;
        }
        /* 选座购票设置 */
       .choose{
           color:white;
           background-color: red;
           border:8px solid red ;
           font-weight:400;
           border-radius: 10px;
        }
       /* 每行的颜色 */
       tr:nth-child(2n+1){
          background-color:rgba(255,0,0,0.1) 
        }
        tr:nth-child(2n){
          background-color:rgba(0,0,0,0.1) 
        }
    </style>
</head>
