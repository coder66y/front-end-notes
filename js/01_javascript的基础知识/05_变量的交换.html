    <script>
        // 1.两个变量之间的互相命名
        var num11 = 20;

        // 2.两个变量值交换
        var num1 = 100;
        var num2 = 200;

        // 交换方式1：利用临时变量
        // change = num1;
        // num1 = num2;
        // num2 = change;

        // console.log(num1,num2);

        // 交换方式2：利用加减特性对他们进行交换
        num1 = num1 + num2;
        num2 = num1 - num2;
        num1 = num1 - num2;

        console.log(num1,num2);

    </script>
