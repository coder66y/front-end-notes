<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.变量的定义方式
        var name = "why";

        // 给变量重新赋值,重新赋值可以不用声明变量
        name = "66";

        alert(name);
        console.log(name);

        // 2.先声明，再赋值
        var age;
        age = 10;

        // 3.同时定义多个变量,以逗号进行分割
        var num1, num2, num3;
        num1 = 20;
        num2 = 30;
        num3 = 40;

        var num1 = 20, num2 = 30, num3 = 40;

        /*
        1.变量命名规则
            * 首字母（第一个字符），必须是字母（a-z/A-Z)或者_或者$;
            * 其他字符可以是字母或者下划线或$或数字;
            * 不可以使用关键字或者保留字命名;
        2.什么是关键字？
            * 关键字：解析代码时，这个单词有特殊的含义，比如var;
        */    
    </script>
</body>
</html>
