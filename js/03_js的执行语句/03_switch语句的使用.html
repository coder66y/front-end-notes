<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var holiday_name = prompt("请输入今天的节日");

        switch (holiday_name) {
            case "情人节":
                console.log("买玫瑰、看电影");
                break;
            case "平安夜":
                console.log("买苹果、吃大餐");
                break;
            case "生日会":
                console.log("买蛋糕、开party");
                break;
            default:
                console.log("上班工作");
                break;
        }
    </script>
</body>
</html>
