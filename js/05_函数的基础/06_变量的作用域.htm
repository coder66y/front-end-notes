<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 变量作用域：变量在哪一个范围内可以被使用，这个范围就是变量作用域
    // var name = "66";
    // 块级作用域:es6之前没有块级作用域
    // 函数作用域
    {
      var age = 18;
      console.log(age);
    }

    {
      let name = "why";
      console.log(name);
    }

    console.log(name);
  </script>
</body>
</html>
