<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.值传递
    function test(name){
      name = "nana";
    }

    var temp = "66";
    test(temp);
    console.log(temp);

    // 2.引用传递
    // 数组对象拥有堆空间地址
    function test(arr) {
      arr[0] = "abc";
    }

    var temp = [10, 20, 30, 40];
    test(temp);
    console.log(temp);//['abc', 20, 30, 40]

  </script>
</body>
</html>
