<body>
  <script>

    // 选择排序
    function sortArray(arr) {
      for (var i = 0;i < arr.length; i++) {
        for (var j = i; j < arr.length; j++){
          if (arr[i]>arr[j]){
            var temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
          }
        }
      }
    }

    var nums = [10, 14, 8, 5, 88];
    sortArray(nums);
    console.log(nums);


  // 冒泡排序
  var nums = [18, 24, 20, 21, 19, 23];
  for (var i = nums.length-1; i > 0; i--) {
    for (j = 0; j < i; j++) {
      if (nums[j] > nums[j + 1]) {
        var temp = nums[j];
        nums[j] = nums[j + 1];
        nums[j + 1] = temp;
      }
    }
  }
  console.log(nums);
  </script>
</body>
