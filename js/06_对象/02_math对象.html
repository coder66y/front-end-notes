<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.绝对值方法
    console.log(Math.abs(-5)); // 5
    console.log(Math.abs(5)); // 5
    console.log(Math.abs("-5")); // 5  隐式转换，字符串会转换为数字型
    console.log(Math.abs("coder66")); // NaN
    
    // 2.三个取整方法
    // 2.1Math.floor()  向下取整
    console.log(Math.floor(1.1)); // 1
    console.log(Math.floor(1.9)); // 1

    // 2.2 Math.round()  四舍五入
    console.log(Math.round(-1.5)); // -1
    console.log(Math.round(1.5)); // 2
    console.log(Math.round(-1.1)); // -1
    console.log(Math.round(1.1)); // 1

    // 2.3 Math.ceil() 向上取整
    console.log(Math.ceil(1.1)); // 2
    console.log(Math.ceil(-1.1)); // -1
    console.log(Math.ceil(-1.9)); // -1

    // 3 Math.random() 随机数方法 返回一个随机的小数  0 <= x < 1
    // 括号里面什么都不用加
    console.log(Math.random());
    // 我们想要得到两个整数之间的随机整数
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    // 随机点名
    var names = ["66", "李思思", "张三丰", "李四", "Lisa"]
    console.log(names[getRandom(0, names.length-1)]);

    //  案例：猜数字游戏
    var randomNum = getRandom(1, 10);
    // console.log(randomNum);
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    while(1) {
      var num = prompt("请输入1-10之间的一个数字");
      if (num < randomNum){
        alert("该数字小了,继续猜");
        continue;
      }
      else if(num > randomNum) {
        alert("该数字大了，继续猜");
        continue;
      }
      else{
        alert("你好帅，猜对了，比赞");
        break;
      }
    }

  </script>
</body>
</html>
