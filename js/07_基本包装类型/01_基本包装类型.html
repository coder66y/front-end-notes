  <script>
    var str = "andy";
    console.log(str.length);
    // 对象才有属性和方法 
    // 为什么简单数据类型 str 也会有length属性？
    // 基本包装类型： 就是把简单的数据类型包装成了复杂数据类型

    // 1.把简单数据类型包装为复杂数据类型
    var temp = new String("andy");
    // 2.把临时变量的值给str
    str = temp;
    // 3.销毁这个临时变量
    temp = null;

    // 依旧使用indexOf() 来查找
    var str = "改革春风吹满地，春风吹又生。"
    console.log(str.indexOf("春")); // 2
    console.log(str.indexOf("春", 3)); // 8 从索引号是3的位置开始查找

    // 课后作业
    var str = ['red', 'blue', 'red', 'green', 'pink', 'red'];
    var index = str.indexOf('red');
    // console.log(index);
    var num = 0;
    while(index >= 0) {
      console.log(index);
      index = str.indexOf('red', index + 1);
      num++;
    }
    console.log("red出现的次数是:",num);
