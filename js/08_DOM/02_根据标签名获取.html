  <script>
    // 1.获取过来是元素对象的集合，以伪数组的形式存储
   var list = document.getElementsByTagName("li"); //父元素必须是指定的单个元素
   console.log(list);

  // for(var i = 0; i < list.length;i++){

  // }

  for(k in list){
    console.log(list[k]);
  }

  // 5.如果没有元素，返回的就是一个空的伪数组


  // 只获取ol里的li咋办？ element.getElementsByTagName()
