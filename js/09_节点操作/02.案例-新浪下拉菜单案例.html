  <title>Document</title>
  <style>
    *{
      margin: 0;

    ul,li{

    a{

    div>ul>li{

      line-height: 30px;

    }

    div>ul>li>ul{
      display: none
    }
    div>ul>li>ul>li{   
      border-bottom: 1px solid rgb(209, 173, 54);
      border-left: 1px solid rgb(209, 173, 54);
      border-right: 1px solid rgb(209, 173, 54);
    }
    div>ul>li>ul>li:hover{   
     background-color: rgba(209, 173, 54,.5);

    div>ul{
