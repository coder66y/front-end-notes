<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father{
      width: 300px;
      height: 300px;
      background-color: pink;

      margin: 100px auto;
      position: relative;
    }

    .son{
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: white;
      background-color: purple;

      
      position: absolute;
      left: 0;
      right: 0;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">son1盒子</div>
    <div class="son2">son2</div>
  </div>

  <script>
    // 1.dom事件流只能执行捕获或者冒泡其中一个阶段
    // 2.onclick 和 attachEvent(ie) 只能得到冒泡阶段
    // 3.捕获阶段 如果addEventListener 第三个参数是true 那么处于捕获阶段
    // 事件流顺序：document -> html -> body -> father ->son
    let son = document. querySelector(".son");
    let son2 = document. querySelector(".son2");

    let father = document. querySelector(".father");
    son.addEventListener("click",function() {
      alert("son");
    },true);
    son2.addEventListener("click",function() {
      alert("son2");
    },true);
    father.addEventListener("click",function() {
      alert("father");
    },true);

    // 如果第三个值为空，或者为false 那么事件流顺序为冒泡阶段
    // son -> father -> body -> html ->document
  </script>
</body>
</html>
