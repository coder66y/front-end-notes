<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .search{
      position: relative;
      width: 178px;
      margin: 100px;
    }
    .con{
      display: none;
      position:absolute;
      top: -40px;
      width: 171px;
      border: 1px solid rgba(0, 0, 0, .2);
      box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
      padding: 5px 0;
      font-size: 18px;
      line-height: 20px;
      color: #333;
    }

    .con::before{
      content: "";
      width: 0;
      height: 0;
      position:absolute;
      top:28px;
      left: 18px;
      border: 8px solid #000;
      border-style:solid dashed dashed;
      border-color: #fff transparent transparent;
    }


  </style>
</head>
<body>
  <div class="search">
    <div class="con"></div>
    <input type="text" placeholder="请输入您的快递单号">
  </div>
  <script>
    
    let con = document.querySelector(".con");
    var jd_input = document.querySelector("input");
    jd_input.addEventListener("keyup", function(e){
      if(this.value === ""){
        con.style.display = "";
      }else{
        con.style.display = "block";
        con.innerHTML = this.value;
      }
    })

    // 当我们失去焦点，我们就隐藏盒子，获得焦点，盒子出现
    jd_input.addEventListener("blur", function(e){
      con.style.display = "none";
    })
    jd_input.addEventListener("focus", function(e){
      if(this.value === ""){
        con.style.display = "none";
      }else{
        con.style.display = "block";
      }
    })
    
  </script>
</body>
</html>
