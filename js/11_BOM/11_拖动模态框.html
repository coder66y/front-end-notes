<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  a{
    text-decoration: none;
    color: black;
  }

  input{
    outline: none;
  }

  .login-header{
    text-align: center;
    font-size: 22px;
  }

  .login{
    display: none;
    width: 512px;
    height: 280px;

    text-align: center;
    background-color: #fff;

    position:fixed;
    left: 50%;
    top: 50%;

    border: 1px solid  #ebebeb;
    box-shadow: 0 0 20px #ddd;

    z-index:999;

    transform: translate(-50%, -50%);
  }

  .login-title{
    width: 100%;
    height: 40px;
    line-height: 40px;

    margin-top: 10px;

    font-size: 18px;
    position: relative;

    cursor: move;
  }

  .close-login{
    width: 40px;
    height: 40px;
    font-size: 12px;
    background-color: #fff;

    border: 1px solid  #ebebeb;
    box-shadow: 2px -2px 10px #ddd;
    border-radius: 100%;

    position: absolute;
    top: -30px;
    right: -20px;
  }

  .login-input-content{
    text-align: center;
    display: flex;
    flex-wrap: wrap;
    justify-content: end;

    margin-right: 80px;
  }

  .login-input input{
    width: 300px;
    height: 30px;

    margin: 10px;

    border: 1px solid  #ebebeb;
  }

  input:focus{
    outline: 1px solid #ddd;
  }

  .login-btn{
    width: 200px;
    height: 35px;
    line-height: 35px;

    border: 1px solid  #ebebeb;
    position: absolute;
    right: 0;
    left: 0;
    bottom: 50px;
    margin: auto;
  }

  .bgc{
    display: none;
    width: 100%;
    height: 100%;

    position: fixed;
    top: 0;
    left: 0;

    z-index:-9;

    background-color: rgb(0, 0, 0, .3);
  }
</style>
<body>
  <div class="login-header">
    <a id="link" href="javascript:;">点击，弹出登录框</a></div>
  <div id="login" class="login">
    <div id="title" class="login-title">
      登录会员
      <span>
        <a id="close-btn" class="close-login" href="javascript:;">关闭</a>
      </span>
    </div>
    <div class="login-input-content">
      <div class="login-input">
        <label for="">用户名:</label>
        <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="username">
      </div>
      <div class="login-input">
        <label for="">登录密码:</label>
        <input type="password" placeholder="请输入密码" name="info[password]" id="password" class="username">
      </div>
    </div>
    <div id="login-btn" class="login-btn">
      <a class="login-submit" href="javascript:;">登录会员</a>
    </div>
  </div>

  <!--遮盖层 -->
  <div class="bgc">
  </div>
  <script>
    // 1.点击弹出层 ，登录页面出来
    let link = document.querySelector("#link");
    let login = document.querySelector(".login");
    let loginBtn = document.querySelector(".login-btn");
    let closeLogin = document.querySelector(".close-login");
    let bgc = document.querySelector(".bgc");
    let loginTitle = document.querySelector("#title");

    link.addEventListener("click", function() {
      login.style.display = "block";
      bgc.style.display = "block";
    });

    closeLogin.addEventListener("click", function() {
      login.style.display = "";
      bgc.style.display = "";
    });

    // 开始拖拽
    // 1.当鼠标按下，获得鼠标在盒子内的坐标
    let x = null;
    let y = null;
    title.addEventListener("mousedown", function(e) {
      x = e.pageX - login.offsetLeft;
      y = e.pageY - login.offsetTop;
      // 2.当鼠标移动时，就把鼠标在页面中的坐标 减去 鼠标在盒子中的坐标就是模态框的坐标
      document.addEventListener("mousemove", move);
      function move(e) {
        login.style.left = e.pageX - x + "px";
        login.style.top = e.pageY - y + "px";
      };
      document.addEventListener("mouseup", function() {
        document.removeEventListener("mousemove", move);
      });
    })  
  </script>

</body>
</html>
