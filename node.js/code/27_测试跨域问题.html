
<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../ajax/jQuery.min.js"></script>
  <style>
  </style>

<body>
  <input class="postBtn" type="button" value="POST">
  <input class="getBtn" type="button" value="GET">
  <script>
    $(function() {
      $('.postBtn').on('click', function() {
        $.post('http://127.0.0.1:80/', {id: 484, name: '66y', age:23}, function(e) {
          console.log(e);
          }
        )
      })
    })
    $(function() {
      $('.getBtn').on('click', function() {
        $.get('http://127.0.0.1:80/:id', function(e) {
          console.log(e);
          }
        )
      })
    })
  </script>
</body>
